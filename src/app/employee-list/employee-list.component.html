<h1>Job Details</h1>
<p-table [value]="joblist" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-sm" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
    <ng-template pTemplate="header">
        <tr>
            <th>Company</th>
            <th>Title</th>
            <th>Site</th>
            <th>Url</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-joblist>
        <tr>
            <td>{{joblist.company}}</td>
            <td>{{joblist.title}}</td>
            <td>{{joblist.site}}</td>
            <td><a href="{{rootsite + '\?href=' + joblist.href + '&site=' + joblist.site}}">{{joblist.href}}</a></td>
        </tr>
    </ng-template>
</p-table>
